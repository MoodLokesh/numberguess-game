<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 100</p>

  <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
  <button onclick="checkGuess()">Submit Guess</button>
  <button onclick="resetGame()">Reset</button>

  <div id="message"></div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const message = document.getElementById("message");
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `ðŸŽ‰ Correct! The number was ${secretNumber}. You guessed it in ${attempts} tries.`;
      } else if (guess < secretNumber) {
        message.textContent = "Too low! Try again.";
      } else {
        message.textContent = "Too high! Try again.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guess").value = "";
      document.getElementById("message").textContent = "Game has been reset. Try a new number!";
    }
  </script>

</body>
</html>
<link rel="stylesheet" href="./guess.css">
